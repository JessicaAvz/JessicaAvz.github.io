<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts Poppins -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a355af28b8.js" crossorigin="anonymous"></script>
    <!-- Style -->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Envato - Task</title>
</head>

<body>
    <div class="container env-task-section-main">
        <div class="jumbotron shadow">
            <h1 class="display-5">Cryptocoins</h1>
            <p class="lead">Take a look at the current market cap and price!</p>
            <hr class="my-4">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="env-task-column shadow-sm">
                        <p>Choose an option</p>
                        <div class="dropdown">
                            <a aria-expanded="false" aria-haspopup="true" role="button" data-toggle="dropdown"
                                class="btn dropdown-toggle shadow-sm" href="#">
                                <span id="selectedOption">Select an option</span><span class="caret"></span></a>
                            <div class="dropdown-menu" id="itemDropdown">
                                <li><a class="dropdown-item">Bitcoin</a></li>
                                <li><a class="dropdown-item" href="#">Ethereum</a></li>
                                <li><a class="dropdown-item" href="#">XRP</a></li>
                                <li><a class="dropdown-item" href="#">Litecoin</a></li>
                                <li><a class="dropdown-item" href="#">Bitcoin Cash</a></li>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <div class="env-task-column shadow-sm">
                        <p id="cryptoCoin"></p>
                        <p id="cryptoCoinMarketCap"></p>
                        <p id="cryptoCoinPrice"></p>
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <a class="btn btn-primary env-task-btn shadow" href="#" role="button">
                    <i class="fas fa-sync-alt"></i>Refresh
                </a>
            </div>

            <hr class="my-4">
            <p class="env-task-prompt">This page is refreshing every <label id="minutesForRefreshing"
                    class="env-task-label-time">5</label>
                minutes.
                But you
                can change the refreshing time!</p>
            <div class="row justify-content-center">
                <form class="form-inline">
                    <div class="input-group mb-3">
                        <input id="newMinutesInput" type="number" class="form-control" placeholder="Type a number"
                            aria-label="Minutes" aria-describedby="minutesAddon">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="minutesAddon">minutes</span>
                        </div>
                    </div>
                    <button type="submit" id="setNewMinutesButton"
                        class="btn btn-primary env-task-btn shadow ml-3 mb-3">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Functions -->
    <script type="text/javascript" src="scripts/functions.js"></script>
</body>

</html>
